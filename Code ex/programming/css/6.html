<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:visited {
        color: red;
      }
      a:link {
        color: black;
      }
      a:hover {
        color: yellow;
      }
      a:active {
        color: green;
      }
      input:focus {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text" />
  </body>
</html>
