<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        background-color: deepskyblue;
        color: white;
        display: inline-block;
        padding: 5px;
        font-size: 3rem;
        margin: 100px;
        /* transform: scaleX(0.5) scaleY(0.5); */
        /* transform: scale(1.5, 1.5); */
      }
      h1:hover {
        transform: scale(1.5, 1.5);
        transform-origin: left top;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <h1>Hello Transform!</h1>
  </body>
</html>
